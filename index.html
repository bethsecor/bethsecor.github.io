---
layout: default
---

{% for post in site.posts %}
  <div class="post">
    <div class="post-title">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    <div class="post-date">
      <h3>{{ post.date | date: "%m-%d-%Y" }}</h3>
    </div>
    <div class="post-preview">
      <p>{{ post.content | strip_html | truncatewords:36 }}</p>
    </div>
  </div>
{% endfor %}
